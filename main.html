<html>
    <head>
        <title>Calculator</title>

        <meta charset="utf-8">
        <link href="styles/reset.css" rel="stylesheet" type="text/css">
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <script src="scripts/script.js"></script>
    </head>

    <body>
      <div class="box">
        <div class="display">
          <input type="text" id="display">
        </div>
        <div class="keys">
            <div class="btn-group">
              <input type="button" class="button black" value="1" onclick='insertSymbol("1")'>
              <input type="button" class="button black" value="2" onclick='insertSymbol("2")'>
              <input type="button" class="button black" value="3" onclick='insertSymbol("3")'>
              <input type="button" class="button pink" value="+" onclick='insertSymbol("+")'>
              <input type="button" class="button pink" value="-" onclick='insertSymbol("-")'>
            </div>

            <div class="btn-group">
              <input type="button" class="button black" value="4" onclick='insertSymbol("4")'>
              <input type="button" class="button black" value="5" onclick='insertSymbol("5")'>
              <input type="button" class="button black" value="6" onclick='insertSymbol("6")'>
              <input type="button" class="button pink" value="*" onclick='insertSymbol("*")'>
              <input type="button" class="button pink" value="/" onclick='insertSymbol("/")'>
            </div>

            <div class="btn-group">
              <input type="button" class="button black" value="7" onclick='insertSymbol("7")'>
              <input type="button" class="button black" value="8" onclick='insertSymbol("8")'>
              <input type="button" class="button black" value="9" onclick='insertSymbol("9")'>
              <input type="button" class="button pink" value="^" onclick='insertSymbol("^")'>
              <input type="button" class="button pink" value="âˆš" onclick='insertSymbol("sqrt")'>
            </div>

            <div class="btn-group">
              <input type="button" class="button black" value="0" onclick='insertSymbol("0")'>
              <input type="button" class="button black" value="." onclick='insertSymbol(".")'>
              <input type="button" class="button black" value="(" onclick='insertSymbol("(")'>
              <input type="button" class="button black" value=")" onclick='insertSymbol(")")'>
              <input type="button" class="button orange" value="C" onclick='reload("")'>
            </div>

            <div class="btn-group">
              <input type="button" class="button orange to-right" value="=" onclick='calc()'>
            </div>
        </div>
      </div>
